plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.5'
	id 'io.spring.dependency-management' version '1.1.6'
	id "com.ewerk.gradle.plugins.querydsl" version "1.0.10"  // QueryDSL 플러그인 추가
}

group = 'umc'
version = '1.0.0'
sourceCompatibility='17'

//java {
//	toolchain {
